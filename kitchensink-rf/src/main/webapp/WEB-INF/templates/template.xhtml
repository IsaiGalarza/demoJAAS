<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
      xmlns:a="http://richfaces.org/a4j">
<h:head>
   <title>:: Demo JAAS ::</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:outputStylesheet name="screen.css" library="css"/>
</h:head>
<h:body>

<div id="container" style="width:95%">

	<div id="header" >
		<div class="dualbrand">
            <h:graphicImage name="rhjb_eap_logo.png" library="gfx"/>
            <h:form>
            	<a href="/kitchensink-rf/logoutServlet">Logout</a>
            </h:form>
        </div>
		<ui:insert name="header">
                [Main Title of Web Page]
        </ui:insert>
	</div>
	
	<div id="menu" >
		<h:form>
		<rich:panelMenu style="width: 95%;" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" >
                <rich:panelMenuGroup label="Group 1">
                    <rich:panelMenuItem label="Item 1.1" name="Item_1_1" />
                    <rich:panelMenuItem label="Item 1.2" name="Item_1_2" />
                    <rich:panelMenuItem label="Item 1.3" name="Item_1_3" />
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="Group 2">
                    <rich:panelMenuItem label="Item 2.1" name="Item_2_1" />
                    <rich:panelMenuItem label="Item 2.2" name="Item_2_2" />
                    <rich:panelMenuItem label="Item 2.3" name="Item_2_3" />
                    <rich:panelMenuGroup label="Group 2.4">
                        <rich:panelMenuItem label="Item 2.4.1" name="Item_2_4_1" />
                        <rich:panelMenuItem label="Item 2.4.2" name="Item_2_4_2" />
                        <rich:panelMenuItem label="Item 2.4.3" name="Item_2_4_3" />
                    </rich:panelMenuGroup>
                    <rich:panelMenuItem label="Item 2.5" name="Item_2_5" />
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="Group 3">
                    <rich:panelMenuItem label="Item 3.1" name="Item_3_1" />
                    <rich:panelMenuItem label="Item 3.2" name="Item_3_2" />
                    <rich:panelMenuItem label="Item 3.3" name="Item_3_3" />
                </rich:panelMenuGroup>
            	</rich:panelMenu>
			</h:form>
		</div>
	
        <div id="content">
        
        	<rich:tabPanel switchType="client" style="width : 100%">
		        <rich:tab header="Members">
		        	<ui:insert name="content">
		                [Template content will be inserted here]
		            </ui:insert>
		        </rich:tab>
		        <rich:tab header="Roles">
		            
		        </rich:tab>
		        <rich:tab header="Users">
		            
		        </rich:tab>
		        <rich:tab header="Settings">
		            
		        </rich:tab>
		        <rich:tab header="Other">
		            
		        </rich:tab>
		    </rich:tabPanel>
        </div>
       
        <div id="footer">
            <p>
                This project was generated from a Maven archetype from JBoss.<br />
            </p>
        </div>

</div>

</h:body>
</html>
